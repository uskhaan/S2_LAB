<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./popper.min.js"></script>
  <script src="./bootstrap.min.js"></script>
  <script src="./jquery.js"></script>
  <link rel="stylesheet" href="./bootstrap.min.css" />
  <title>Lab-S2</title>
</head>

<body>
  <h1>All Users</h1>
  <a href=""></a>
  <div id="users">Loading</div>

  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="updateId" /> <br />
          <div class="form-group">
            <label for="updateUsername">user name</label>
            <input type="text" class="form-control" name="updateUsername" id="updateUsername"
              aria-describedby="updateHelpId" placeholder="" />
            <small id="updateHelpId" class="form-text text-muted">Update Username</small>
          </div>
          <div class="form-group">
            <label for="updateEmail">e-mail</label>
            <textarea class="form-control" name="updateEmail" id="updateEmail" rows="3"></textarea>
          </div>
        </div>

        <div class="modal-footer">

          <button id="updateSave" class="btn btn-primary">Update</button>

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./popper.min.js"></script>
  <script src="./bootstrap.min.js"></script>
  <script src="./albumjquery.js"></script>
  <link rel="stylesheet" href="./bootstrap.min.css" />
  <title>Lab-S2</title>
</head>

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addModal">
    Add Album
  </button>

  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Album</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="titleHelp"
              placeholder="Title" />
            <small id="titleHelp" class="form-text text-muted">Enter Title</small>
          </div>
          <div class="form-group">
            <label for="userId">Id</label>
            <input type="text" class="form-control" name="userId" id="userId" aria-describedby="bodyHelp"
              placeholder="Id" />
            <small id="bodyHelp" class="form-text text-muted">Enter Data</small>
          </div>
        </div>
        <div class="modal-footer">
          <button id="addBtn" class="btn btn-info">Album</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="albums">Loading ...</div>

  <a href=""></a>

  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="updateId" /> <br />
          <div class="form-group">
            <label for="updateTitle">Title</label>
            <input type="text" class="form-control" name="updateTitle" id="updateTitle" aria-describedby="updateHelpId"
              placeholder="" />
            <small id="updateHelpId" class="form-text text-muted">Enter Title to Update</small>
          </div>
        </div>
        <div class="modal-footer">
          <button id="updateSave" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
